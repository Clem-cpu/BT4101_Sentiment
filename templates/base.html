<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        html,
        body,
        #wrapper {
            height: 100%;
            margin: 0;
        }

        .card {
            height: 100%;
            margin-top: 0px;
        }

        .card-body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .plotly-graph-div {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        {% block content %} {% endblock %}
    </div>
</body>

</html>
