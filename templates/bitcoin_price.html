<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bitcoin Price Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;
            width: 1400px;
        }
    </style>
</head>

<body>
    <div class="container-fluid mx-2">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="h4">Bitcoin Price Prediction</h1>
                    </div>
                    <div class="card-body">
                        {{ graph|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
